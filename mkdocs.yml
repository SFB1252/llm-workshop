site_name: Large Language Models for Linguistic Analyses Workshop 2025
site_description: Workshop on LLMs for linguistic research - 24-25 November 2025, University of Cologne
site_author: CRC 1252 "Prominence in Language"
site_url: https://sfb1252.github.io/llm-workshop/

nav:
  - Home: index.md
  - Speakers:
    - "Sam Boeve": speakers/sam-boeve.md
    - "Tatjana Scheffler": speakers/tatjana-scheffler.md
    - "Mark Dingemanse": speakers/mark-dingemanse.md
    - "Charlotte Pouw": speakers/charlotte-pouw.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.action.view
  palette:
    - scheme: default
      primary: blue
      accent: blue

plugins:
  - search
  - git-revision-date-localized
  - glightbox

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - attr_list 
  - md_in_html

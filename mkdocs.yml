site_name: Large Language Models for Linguistic Analyses Workshop 2025
site_description: Workshop on LLMs for linguistic research - 24-25 November 2025, University of Cologne
site_author: CRC 1252 "Prominence in Language"
site_url: https://sfb1252.github.io/llm-workshop/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: blue

plugins:
  - search
  - git-revision-date-localized

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist